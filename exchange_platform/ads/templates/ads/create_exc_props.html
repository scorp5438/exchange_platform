{% extends 'ads/base.html' %}

{% block title %}
    Объявление {{ ad_receiver.title }}
{% endblock %}

{% block extra_css %}
<style>
    /* Основные стили страницы */
    body {
        background-color: #f5f7fa;
        color: #2c3e50;
        line-height: 1.6;
    }

    /* Контейнер формы */
    .exchange-container {
        max-width: 800px;
        margin: 30px auto;
        padding: 30px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    /* Заголовки */
    .exchange-container h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 25px;
        font-size: 1.8rem;
    }

    .exchange-container p {
        text-align: center;
        margin-bottom: 30px;
        font-size: 1.1rem;
    }

    .exchange-container strong {
        color: #4a6fa5;
    }

    /* Стили формы */
    .exchange-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .exchange-form p {
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 8px;
        text-align: left;
    }

    .exchange-form label {
        font-weight: 600;
        color: #2c3e50;
        font-size: 0.95rem;
    }

    .exchange-form input,
    .exchange-form select,
    .exchange-form textarea {
        padding: 12px 15px;
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.3);
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .exchange-form input:focus,
    .exchange-form select:focus,
    .exchange-form textarea:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.5);
        box-shadow: 0 0 0 2px rgba(74, 111, 165, 0.3);
    }

    .exchange-form textarea {
        min-height: 100px;
        resize: vertical;
    }

    /* Кнопки */
    .form-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
    }

    .btn {
        padding: 12px 24px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        font-size: 1rem;
    }

    .btn-submit {
        background: #4a6fa5;
        color: white;
    }

    .btn-submit:hover {
        background: #3a5a80;
        box-shadow: 0 4px 8px rgba(74, 111, 165, 0.3);
    }

    .btn-back {
        background: rgba(255, 255, 255, 0.3);
        color: #2c3e50;
        border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .btn-back:hover {
        background: rgba(255, 255, 255, 0.5);
    }

    /* Сообщения об ошибках */
    .errorlist {
        color: #e74c3c;
        margin: 0;
        padding: 0;
        list-style: none;
        font-size: 0.85rem;
    }

</style>
{% endblock %}

{% block body %}
<div class="exchange-container">
    <h1>Предложение обмена</h1>
    <p>Вы предлагаете обмен для объявления: <strong>{{ ad_receiver.title }}</strong></p>

    <div class="exchange-form">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-actions">
                <a href="{% url 'ads:detail_ad' pk=ad_receiver.pk %}" class="btn btn-back">Назад</a>
                <button type="submit" class="btn btn-submit">Отправить предложение</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
