{% extends 'ads/base.html' %}

{% block title %}
    Удаление объявления {{ object.title }}
{% endblock %}

{% block extra_css %}
<style>
    /* Основные стили страницы */
    .delete-confirmation {
        max-width: 600px;
        margin: 40px auto;
        padding: 30px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        text-align: center;
    }

    /* Заголовок */
    .delete-confirmation h3 {
        color: #2c3e50;
        margin-bottom: 25px;
        font-size: 1.5rem;
        padding-bottom: 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }

    /* Текст подтверждения */
    .delete-confirmation p {
        font-size: 1.1rem;
        margin-bottom: 30px;
        color: #2c3e50;
        line-height: 1.5;
    }

    .delete-confirmation strong {
        color: #e74c3c;
    }

    /* Форма и кнопки */
    .confirmation-form {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    .btn {
        padding: 12px 24px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        font-size: 1rem;
    }

    .btn-delete {
        background: #e74c3c;
        color: white;
    }

    .btn-delete:hover {
        background: #c0392b;
        box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
    }

    .btn-cancel {
        background: rgba(255, 255, 255, 0.3);
        color: #2c3e50;
        border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .btn-cancel:hover {
        background: rgba(255, 255, 255, 0.5);
    }

</style>
{% endblock %}

{% block body %}
<div class="delete-confirmation">
    <h3>Подтверждение удаления</h3>
    <p>Вы уверены, что хотите удалить объявление <strong>"{{ object.title }}"</strong>?</p>

    <form method="POST" class="confirmation-form">
        {% csrf_token %}
        <button type="submit" class="btn btn-delete">Да, удалить</button>
        <a href="{% url 'ads:detail_ad' pk=object.pk %}" class="btn btn-cancel">Отмена</a>
    </form>
</div>
{% endblock %}
