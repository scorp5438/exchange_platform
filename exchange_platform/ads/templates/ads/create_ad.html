{% extends 'ads/base.html' %}

    {% block title %}
        Добавление рецепта
    {% endblock%}

    {% block body %}

        <form method="post" enctype="multipart/form-data">
            <h1>Создание рецепта</h1>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Добавить</button>
        </form>
        <a href="{% url 'ads:index' %}">Назад</a>
    {% endblock%}
